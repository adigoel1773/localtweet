{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock %}


{% block content %}

<h1 class="text-center text-white mt-4" >welcome to chai and tweet page</h1>

<h2 >
    {% if form.instance.pk %}
    edit tweet
    {% else %}
    Create tweet
    {% endif %}
    <form  method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning">Save changes</button>
    </form>
    <a href="{% url "tweet_list" %}">tweet list</a>
</h2>


{% endblock %}
